<title>bccalc</title>
<style>
	video{
		width:100%;
	}

html{
	height:100%;
	font-size:14px;
	line-height:100%;
}
div.main{
	margin-right:auto;
	margin-left:auto;
	width:360px;
	background-color:#fff;
}
body{
	text-align:center;
	background-color:#000;
	margin:0;
	height:100%;
}
span{
display:inline-block;
}
input{
width:40px;
margin:2px;
}
input[readonly]{
background-color:#ccc;
}
</style>
</head>

<body>
<div class="main">

<video src="sample.mp4" controls id="v"></video>
<div>
<button onpointerdown="main.changeFrame(-1)">←</button>
<button onpointerdown="main.changeFrame(1)">→</button>
<button onpointerdown="main.changeSec(-4)">←4s</button>
<button onpointerdown="main.changeSec(4)">→4s</button>
</div>

<script type="module" src="./index.js"></script>
<div>
	(<span>bst0<br><input type="text" bind:="bst0" feedback></input></span>
	-<span>bst1<br><input type="text" bind:="bst1" feedback></input></span>)
	/<span>⊿time<br><input type="text" bind:="dt" feedback></input>[sec]</span>
	=<span>recv<br><input readonly type="text" bind:="recv" feedback>[bst/s]</input></span>
</div>

<div>
	(<span>bst1<br><input type="text"></input></span>
	-<span>bst2<br><input type="text"></input></span>)
	/<span>recv<br><input type="text"></input>[bst/s]</span>
	=<span>extend<br><input readonly type="text">[spd]</input></span>
</div>
</div>

</body>

<script type="module" src="./index.js"></script>
