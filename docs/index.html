<!DOCTYPE html>
<html style="background-color:black;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="ja" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bccalc</title>
<style>
	video{
		width:100%;
	}

html{
	height:100%;
	font-size:14px;
	line-height:100%;
}
div.main{
	margin-right:auto;
	margin-left:auto;
	width:360px;
	background-color:#fff;
}
body{
	text-align:center;
	background-color:#000;
	margin:0;
	height:100%;
}
span{
display:inline-block;
}
span.small{
	font-size:10px;
}
input[type="text"]{
	width:40px;
	margin:2px;
	text-align:right;
}
input.bst{
width:30px;
}
input.time{
width:20px;
}
input[readonly]{
background-color:#ccc;
}
</style>
</head>

<body>
<div class="main">

<video controls id="v"></video>
<div>
<span><input type="text" bind:="frame" readonly ></input>frame</span>
<button onpointerdown="main.changeFrame(-1)">←</button>
<button onpointerdown="main.changeFrame(1)">→</button>
<button onpointerdown="main.changeSec(-4)">←4s</button>
<button onpointerdown="main.changeSec(4)">→4s</button>
<button onclick="document.getElementById('file').click();">read file</button>
<input type="file" id="file" style="display:none;"></input>
</div>

<hr>
<div>
	(<span><span class="small">bst0[bst]</span><br><input type="text" class="bst" bind:="bst0" feedback="main.recalc()"></input></span>
	-<span><span class="small">bst1[bst]</span><br><input type="text" class="bst" bind:="bst1" feedback="main.recalc()"></input></span>)
	/<span><span class="small">⊿time[s]</span><br><input class="time" type="text" bind:="dt" feedback="main.recalc()"></input></span>
	=<span><span class="small">recv[bst/s]</span><br><input readonly type="text" bind:="recv" feedback></input></span>
</div>

<hr>
<div>

	(<span><span class="small">bst2[bst]</span><br><input class="bst" type="text" bind:="bst2" feedback="main.recalc2()"></input></span>
	-<span><span class="small">bst3[bst]</span><br><input class="bst" type="text" bind:="bst3" feedback="main.recalc2()"></input></span>)
	/<span><span class="small">recv[bst/s]</span><br><input type="text" bind:="recv" feedback="main.recalc2()"></input></span>
	=<span><span class="small">⊿time[s]</span><br><input type="text" bind:="dt2" readonly></input></span><br>
	
	<span><span class="small">spd per range[spd・s]</span><br>8833</input></span>
	*<span><span class="small">range[%]</span><br><input type="text" bind:="range" feedback="main.recalc2()"></input></span>
	/<span><span class="small">⊿time[s]</span><br><input type="text" bind:="dt2" readonly></input></span>
	=<span><span class="small">extend[spd]<br><input readonly bind:="extend" type="text"></input></span>
</div>
</div>

</body>

<script type="module" src="./index.js"></script>
